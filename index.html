<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Good Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="/css/stylesheet.css" media="screen" title="no title" charset="utf-8">
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <script type="text/javascript">
            var icons = {"clear-day": "A",
                        "clear-night": "C",
                        "rain": "R",
                        "snow": "W",
                        "sleet": "X",
                        "wind": "S",
                        "fog": "M",
                        "cloudy": "N",
                        "partly-cloudy-day": "H",
                        "partly-cloudy-night": "4"};

            var cities = {
                        "portland, or" : {coords : {latitude:45.523062, longitude:-122.676482}},
                        "chapel hill, nc" : {coords : {latitude:35.913200, longitude:-79.055845}},
                        "new york, ny" : {coords : {latitude:40.712784, longitude:-74.005941}},
                        "chicago, il" : {coords : {latitude:41.878114, longitude:-87.629798}},
                        "current location": ''
            }
            function loadWeather(cityCoords){
                var latlng = cityCoords.coords.latitude + "," + cityCoords.coords.longitude;
                var forecastUrl = "https://api.forecast.io/forecast/8b1671d2992a156e3e87f664e97e338e/" +latlng;

                $.ajax({
                    url: forecastUrl,
                    jsonpCallback: 'jsonCallback',
                    contentType: 'application/json',
                    dataType: 'jsonp',
                    success: function(json) {
                        console.log(json);
                        $("#current_temp").html(Math.round(json.currently.temperature) + "&#176;F");
                        $("#summary").html(json.currently.summary);
                        $("#current_temp").attr("data-icon", icons[json.currently.icon]);
                    },
                    error: function(e) {
                        console.log(e.message);
                    }
                });
            }

            function loadCity(city) {
                $("#location").html(city);
                if (city.toLowerCase() === "current location"){
                    if( navigator.geolocation){
                        navigator.geolocation.getCurrentPosition(loadWeather, loadDefaultCity);
                    } else {
                        loadDefaultCity();
                    }
                } else {
                    loadWeather(cities[city.toLowerCase()]);
                }
            }

            function loadDefaultCity() {
                loadCity("New York, New York")
            }

            $(document).ready(function(){
                loadCity("Chicago, IL");
                $("a.city").bind("click", function() {
                    loadCity($(this).html());
                });
            });
        </script>
    </head>
    <body>
        <div data-role='page'>
            <div data-role="panel" id='left-panel' data-theme='b'>
                <ul data-role='listview'>
                    <li data-icon='delete'><a href='#' data-rel='close'>Close</a></li>
                    <li data-role='list-divider'>Select a City</li>
                    <li><a href='#' class='city' data-rel='close'>Current Location</a></li>
                    <li><a href='#' class='city' data-rel='close'>Portland, OR</a></li>
                    <li><a href='#' class='city' data-rel='close'>Chapel Hill, NC</a></li>
                    <li><a href='#' class='city' data-rel='close'>New York, NY</a></li>
                    <li><a href='#' class='city' data-rel='close'>Chicago, IL</a></li>
                </ul>
            </div> <!--end panel -->
            <div data-role='header' data-position='fixed' data-theme="b">
                <h1>Good Weather</h1>
                <a href='#left-panel' data-icon='bars' data-role='button' data-iconpos='notext' data-iconshadow='false'>Menu</a>
            </div>
            <div data-role='content' class='content'>
                <h1 id='current_temp' class='icon' data-icon='B'>65 &#176;F</h1>
                <p id='summary'>
                    partly cloudy
                </p>
                <p id='location'>
                    Current Location
                </p>
            </div>

        </div>
    </body>
</html>
